<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Dark Maze</title>
        <style>
            body { margin: 0; background: #000000; overflow: hidden; }
            #ui {
                position: absolute; top: 10px; left: 10px;
                color: #eee; font-family: 'Courier New', monospace;
                background: #000000b3; padding: 15px; border-radius: 5px;
                border: 2px solid #444; pointer-events: none;
            }
        </style>
    </head>

    <body>
        <div id="ui">
            <b style="color: #ff4444;">Dark Maze</b> <i style="color: yellow;"><small>v1.1</small></i><br>
            Move: <b>W, A, S, D</b><br>
            Run: <b>Shift</b><br>
            Flashlight: <b>F</b><br>
            <span style="color: #888;">Click on the screen to control</span>
        </div>

        <div id="stamina-container" style="
            position: absolute; 
            bottom: 20px; 
            left: 20px; 
            width: 200px; 
            height: 10px; 
            background: rgba(0, 0, 0, 0.5); 
            border: 2px solid #ffffff;">
            <div id="stamina-bar" style="
                width: 100%; 
                height: 100%; 
                background: #00ff00; 
                transition: width 0.1s;">
            </div>
        </div>

        <canvas id="minimap" width="200" height="200" style="
            position: absolute;
            top: 20px;
            right: 20px;
            border: 2px solid #ffffff; /* Đổi viền sang màu xanh neon nhẹ */
            background: #000000b3;
            z-index: 10;
        "></canvas>

        <div id="timer" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); 
            color: #ffffff; font-family: 'Courier New', monospace; font-size: 28px; 
            text-shadow: 2px 2px 5px #000; z-index: 100; min-width: 300px; text-align: center;">
            MOVE TO START
        </div>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
                }
            }
        </script>
        <script type="module" src="main.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
